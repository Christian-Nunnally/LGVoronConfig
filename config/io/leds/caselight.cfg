[neopixel caselight]
pin: PB0
chain_count: 76
color_order: GRB
initial_RED: 0.0
initial_GREEN: 1.0
initial_BLUE: 0.0
initial_WHITE: 0.0

[gcode_macro SET_CASE_LEDS_PURPLE]
gcode:
    SET_LED_TEMPLATE LED="caselight" TEMPLATE=""
    SET_LED LED="caselight" RED=0 GREEN=0 BLUE=0 SYNC=0 TRANSMIT=1
    SET_LED LED="caselight" RED=1 GREEN=0 BLUE=1 SYNC=0 TRANSMIT=1

[gcode_macro SET_CASE_LEDS_ON]
gcode:
    SET_LED_TEMPLATE LED="caselight" TEMPLATE=""
    SET_LED LED="caselight" RED=1 GREEN=1 BLUE=1 SYNC=0 TRANSMIT=1

[gcode_macro SET_CASE_LEDS_GREEN]
gcode:
    SET_LED_TEMPLATE LED="caselight" TEMPLATE=""
    SET_LED LED="caselight" RED=0 GREEN=0 BLUE=0 SYNC=0 TRANSMIT=1
    SET_LED LED="caselight" RED=0 GREEN=1 BLUE=0 SYNC=0 TRANSMIT=1

[gcode_macro SET_CASEL_LEDS_RED]
gcode:
    SET_LED_TEMPLATE LED="caselight" TEMPLATE=""
    SET_LED LED="caselight" RED=0 GREEN=0 BLUE=0 SYNC=0 TRANSMIT=1
    SET_LED LED="caselight" RED=1 GREEN=0 BLUE=0 SYNC=0 TRANSMIT=1

[gcode_macro SET_CASE_LEDS_BLUE]
gcode:
    SET_LED_TEMPLATE LED="caselight" TEMPLATE=""
    SET_LED LED="caselight" RED=0 GREEN=0 BLUE=0 SYNC=0 TRANSMIT=1
    SET_LED LED="caselight" RED=0 GREEN=0 BLUE=1 SYNC=0 TRANSMIT=1

[gcode_macro SET_CASE_LEDS_OFF]
gcode:
    SET_LED_TEMPLATE LED="caselight" TEMPLATE=""
    SET_LED LED="caselight" RED=0 GREEN=0 BLUE=0 SYNC=0 TRANSMIT=1